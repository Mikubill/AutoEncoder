encode-x264-vsbase:
  name: encode-x264-vsbase
  description: 字幕压制模版，使用vspipe解析，x264和ffmpeg压制。
  inputs:
    vsfile: file|/opt/example/input-b3.vpy
    videofile: file|/opt/example/example.mkv
    assfile: file|/opt/example/subtitle.mkv
  envs: 
  steps: 
    - name: 音频提取
      cmd: ffmpeg -i %videofile% -c:a copy input.aac
    - name: 处理脚本文件
      cmd: cp %vsfile% input.vpy    
    - name: 修改VapourSynth - 1
      cmd: sed -i s#input.mkv#%videofile%#g input.vpy
    - name: 修改VapourSynth - 2
      cmd: sed -i s#subtitle.ass#%assfile%#g input.vpy
    - name: VapourSynth解析&x264压制
      bash: true
      cmd: vspipe -c y4m input.vpy - | x264 --no-progress --demuxer y4m - --level 4.1 --crf 20 --tune animation --keyint 480 --min-keyint 1 --threads 0 --bframes 9 --qpmin 0 --qpmax 69  --b-adapt 2 --ref 9 --chroma-qp-offset -2 --vbv-bufsize 15000 --vbv-maxrate 12000 --qcomp 0.7 --rc-lookahead 80 --aq-strength 0.9 --deblock 1:1  --direct auto  --merange 32 --me esa --subme 10 --trellis 2 --psy-rd 0.6:0.10 --no-fast-pskip --aq-mode 3 -o encoded.mkv
    - name: remux
      cmd: ffmpeg -i encoded.mkv -i input.aac -c:v copy -c:a copy output.mp4
    - name: 清理工作文件
      cmd: rm encoded.mkv input.aac

