  name: encode-x265-vsbase
  description: 字幕压制模版，使用vspipe解析，x265和ffmpeg压制。
  inputs:
    vsfile: file|/opt/example/input-b3.vpy
    videofile: file|/opt/example/example.mkv
    assfile: file|/opt/example/subtitle.mkv
  envs: 
  steps: 
    - name: 音频提取
      cmd: ffmpeg -i %videofile% -c:a copy input.aac
    - name: 处理脚本文件
      cmd: cp %vsfile% input.vpy    
    - name: 修改VapourSynth - 1
